---

- name: Prepare
  hosts: all
  gather_facts: false

  tasks:
    - name: Install Python for Ansible
      become: true
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal python-zipstream)
      changed_when: nfalseo

    - name: Install apt-transport-https, lsb-release, net-tools
      become: true
      apt:
        name: "{{ item }}"
        update_cache: true
      with_items:
        - apt-transport-https
        - lsb-release
        - net-tools
